<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <div class="main-img">
        <div class="logo"><h1 class="Heading">Eatmore</h1></div>
        
    </div>
    
    
    <div class="cd-tabs">
      <nav>
        <ul class="cd-tabs-navigation">
            <div class="header selected">
                <li class="header_border"><a href="#" data-content="login" class="selected">Log In</a></li>
                <li class="header_border"><a href="#" data-content="signup">Sign Up</a></li>
            </div>
          
        </ul>
      </nav>
      <ul class="cd-tabs-content">
        <li data-content="login" class="selected">
          <form name="login-form">
            <div class="form-fild">
              <label for="username">username</label>
              <input type="text" name="username">
            </div>
            <div class="form-fild">
              <label for="password">password</label>
              <input type="password" name="password">
            </div>
            <span class="error"></span>
            <button type="submit">Log In</button>
            <div class="bottom">
                OR
            </div>
            <div class="bottom-sharing-img">
                <img class="logo-img" src="images/facebook (2).png">
                <img class="logo-img" src="images/instagram.png" alt="">
                <img class="logo-img" src="images/twitter.png" alt="">
            </div>
          </form>
        </li>
        <li data-content="signup">
          <form name="signup-form">
            <div class="form-fild">
              <label for="susername">username</label>
              <input type="text" name="susername">
            </div>
            <div class="form-fild">
              <label for="spassword">password</label>
              <input type="password" name="spassword">
            </div>
            <div class="form-fild">
              <label for="spassword2">password again</label>
              <input type="password" name="spassword2">
            </div>
            <span class="error"></span>
            <button type="submit">Sign Up</button>
            <div class="bottom">
                OR
            </div>
            <div class="bottom-sharing-img">
                <img class="logo-img" src="images/facebook (2).png">
                <img class="logo-img" src="images/instagram.png" alt="">
                <img class="logo-img" src="images/twitter.png" alt="">
            </div>
          </form>
        </li>
      </ul>
    </div> 
</div>
    <!-- end cd-tabs -->

</html>
